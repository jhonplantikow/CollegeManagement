<h1 id="tableLabel">Subjects</h1>

<p *ngIf="!courses"><em>Loading...</em></p>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <form [formGroup]="subjectForm" autofocus (ngSubmit)="submitForm();">
        <div class="form-group">
          <label for="name">Subject Name</label>
          <input type="text" class="form-control" formControlName="name" id="name" />
        </div>
        <div *ngIf="name.touched && name.errors?.required" class="alert alert-danger">
          This field is required!
        </div>
        <div class="form-group">
          <label for="course">Course Name</label>
          <select name="courseID" ngModel>
            <option [ngValue]="null" disabled>Choose a course</option>
            <option *ngFor="let course of courses" [ngValue]="course.id">
              {{course.name}}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>

<h1 id="tableLabel">List of subjects</h1>
<p *ngIf="!subjects"><em>Loading...</em></p>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="subjects">
  <thead>
    <tr>
      <th>Course</th>
      <th>Subject Code</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let subject of subjects">
      <td>{{ subject.courseName }}</td>
      <td>{{ subject.id }}</td>
      <td>{{ subject.name }}</td>
      <td>
        <button type="button" class="btn btn-outline-secondary" (click)="bindForm(subject)">
          <img class="bi bi-pencil" width="16" height="16" fill="currentColor" />
          <span class="visually-hidden"></span>
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-outline-secondary" (click)="delete(subject.id)">
          <img class="bi bi-trash" width="16" height="16" fill="currentColor" />
          <span class="visually-hidden"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
