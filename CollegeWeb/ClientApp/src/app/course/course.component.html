<h1 id="tableLabel">Courses</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <form [formGroup]="courseForm" autofocus (ngSubmit)="submitForm();">
        <div class="form-group">
          <label for="name">Course Name</label>
          <input type="text" class="form-control" formControlName="name" id="name" />
        </div>
        <div *ngIf="name.touched && name.errors?.required" class="alert alert-danger">
          This field is required!
        </div>      
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>

<h1 id="tableLabel">List of courses</h1>
<p *ngIf="!courses"><em>Loading...</em></p>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="courses">
  <thead>
    <tr>
      <th>Course Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.name }}</td>
      <td>
        <button type="button" class="btn btn-outline-secondary" (click)="bindForm(course)">
          <img class="bi bi-pencil" width="16" height="16" fill="currentColor" />
          <span class="visually-hidden"></span>
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-outline-secondary" (click)="delete(course.id)">
          <img class="bi bi-trash" width="16" height="16" fill="currentColor" />
          <span class="visually-hidden"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
